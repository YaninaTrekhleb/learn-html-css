<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn CSS (selectors)</title>
    <link rel="stylesheet" type="text/css" href="learn-css-grid.css">

</head>
<body>
  <h1>CSS Grid</h1>

  <div class="grid-model">
    <div class="red">BOX 1</div>
    <div class="orange">BOX 2</div>
    <div class="green">BOX 3
        <div class="box-three">
            <div>3.1</div>
            <div>3.2</div>
            <div>3.3</div>
            <div>3.4</div>
            <div>3.5</div>
            <div>3.6</div>
        </div>
    </div>
    <div class="yellow">BOX 4
        <div class="inside-box">
            <div>4.1</div>
            <div>4.2</div>
            <div>4.3</div>
        </div>
    </div>
    <div class="violet">BOX 5</div>
    <div class="blue">BOX 6</div>
    <div class="pink">BOX 7</div>
    <div class="navy">BOX 8</div>
    <div class="maroon">BOX 9
        <div class='box-nine'>
            <div>9.1</div>
            <div>9.2</div>
            <div>9.3</div>
            <div>9.4</div>
        </div>
    </div> 
  </div>
